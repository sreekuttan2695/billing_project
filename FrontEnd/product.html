<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
</head>
<body>
    <h2>Product Management</h2>

    <!-- Search Bar -->
    <input type="text" id="searchBar" placeholder="Search products by name...">
    <button id="searchButton">Search</button>

    <!-- Category Filters -->
    <h3>Filter by Category</h3>
    <div id="categoryFilters"></div>

    <!-- New Product Input Row -->
	<h3>Add New Product</h3>
	<table border="1" id="addProductTable">
		<tr>
			<td><input type="text" id="newProductName" placeholder="Name" required></td>
			<td><input type="text" id="newProductHSNCode" placeholder="HSN Code" required></td>
			<td><input type="number" id="newProductTaxPercentage" placeholder="Tax %" required></td>
			<td><input type="number" id="newProductDiscountPercentage" placeholder="Discount %" required></td>
			<td><input type="text" id="newProductUnit" placeholder="Unit" required></td>
			<td><input type="text" id="newProductCategory" placeholder="Category"></td>
			<td><input type="text" id="newProductBrand" placeholder="Brand"></td>
			<td><input type="number" id="newProductPriceAfterTax" placeholder="Price After Tax" required></td>
			<td><input type="number" id="newProductPriceBeforeTax" placeholder="Price Before Tax" required></td>
			<td><input type="number" id="newProductSalesRank" placeholder="Sales Rank"></td>
			<td><button id="addProductButton" type="button">Add Product</button></td>
		</tr>
	</table>



    <!-- Product Table -->
    <h3>Existing Products</h3>
    <table border="1" id="productTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>HSN Code</th>
                <th>Tax %</th>
				<th>Discount %</th>
                <th>Unit</th>
                <th>Category</th>
                <th>Brand</th>
                <th>Price After Tax</th>
				<th>Price Before Tax</th>
                <th>Sales Rank</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Product rows will be generated by JavaScript -->
        </tbody>
    </table>

    <script src="product.js"></script>
</body>
</html>
